<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="page">
    <header class="component">
      <a class="img-box" href="#"
        ><img class="img-box__img" src="images/image-equilibrium.jpg" />
        <div class="img-box__bg">
          <img class="img-box__icon" src="images/icon-view.svg" /></div
      ></a>
      <div class="component__content">
        <h5 class="h5"><a class="link" href="#">Equilibrium #3429</a></h5>
        <p class="para para_fw_300">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="component__row">
          <div class="component__col">
            <img src="images/icon-ethereum.svg" /><span class="amount"
              >0.041 ETH</span
            >
          </div>
          <div class="component__col">
            <img src="images/icon-clock.svg" /><span class="time-left"
              >3 days left</span
            >
          </div>
        </div>
        <hr />
        <footer class="component__row component__row_fx-jc_start">
          <img class="avatar-img" src="images/image-avatar.png" />
          <p class="para para_fs_small">
            Creation of<a class="link" href="#"> Jules Wyvern</a>
          </p>
        </footer>
      </div>
    </header>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />Coded by
        <a href="https://www.frontendmentor.io/profile/HardBuffet"
          >HardBuffet</a
        >
      </p>
    </footer>
  </body>
</html>
